<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Histórico</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container-historico">
    <div class="top-bar">
      <a href="../../index.html" class="tess"><img src="../../imgs/voltar.png" alt="home" id="home-hitorico"></a> 
      <h2>Histórico</h2>
    </div>
   
    <div class="mid-bar">

      <div class="data-filtro">
        <button id="carregarHistorico" class="botao-historico">Vendas</button>
        <img src="../../imgs/filtro.png" alt="filtro" class="filtro">
        <input type="date" id="filtroData">
        <button id="filtrarPorData">Filtrar</button>
      </div>

      <div class="data-filtro">
        <button id="carregarHistoricoPagamentos" class="botao-historico">Pagamentos</button>
        <img src="../../imgs/filtro.png" alt="filtro" class="filtro">
        <input type="date" id="filtroDataPagamentos">
        <button id="filtrarPorDataPagamentos">Filtrar</button>
      </div>
    </div>
   
    
    <div class="bot-bar">
      <table id="tabela-historico">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Tipo</th>
          <th>Gênero</th>
          <th>Categoria</th>
          <th>Marca</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Data da Venda</th>
          <th>Método de Pagamento</th>
        </tr>
      </thead>
      
      <tbody>
        <!-- As linhas da tabela serão inseridas aqui -->
      </tbody>
    </table>
  
  


  
    <table id="tabela-historico-pagamentos" >
      <thead>
        <tr>
          <th>Nome do Pagador</th>
          <th>Dívida Anterior</th>
          <th>Valor Pago</th>
          <th>Dívida Restante</th>
          <th>Data / Hora</th>
        </tr>
      </thead>
      <tbody>
        <!-- As linhas da tabela serão inseridas aqui -->
      </tbody>
    </table>
    </div>
  
  </div>
  
   
  <script src="historico.js"></script>

</body>
</html>

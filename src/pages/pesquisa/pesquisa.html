<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa</title>
    <link rel="stylesheet" href="pesquisa.css">
</head>

<body>
    <div class="container">

        <!--lado esquesquerdo onde sao feita as buscas-->
        <div class="lado_esquerdo">

            <div class="search-container">
                <h1>Buscar</h1>
                <input type="text" id="search" placeholder="Digite o nome do cliente">
                <button id="pesquisar" onclick="search()">Pesquisar</button>
            </div>
            
            <div id="results"></div>

        <a href="../../index.html"><img src="../../imgs/voltar.png" alt="home"></a>

        <button id="historico" onclick="historico()">Ver Histórico</button>

        <div id="historico-div" style="display: none; position: absolute; z-index: 1;">
        <img id="fechar-historico" src="../../imgs/voltar.png" alt="Fechar" style="cursor: pointer;" width="40px">
            <!-- O conteúdo do histórico será inserido aqui -->
        </div>


        </div>

        <!--lado direito do sistema de busca onde sao mostrados os dados-->
        <div class="lado_direito">

            <div id="results-dados"></div>

        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close-button">×</span>
              <p id="modal-text"></p>
            </div>
          </div>
          
    </div>
    
   <script src="pesquisa.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastra Cliente</title>
  <link rel="stylesheet" href="index.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

  <main>
  <div>
    <h1>Casdastra Cliente</h1>
   <form method="post" class="clientes"> <!-- Início do formulário de cadastro do cliente -->
      <input type="text" name="nome" id="nome" placeholder="Nome"> <!-- Campo para o nome do cliente -->
      <input type="text" name="cpf" id="cpf"  placeholder="CPF"> <!-- Campo para o CPF do cliente -->
      <input type="text" name="rg" id="rg"  placeholder="RG"> <!-- Campo para o RG do cliente -->
      <input type="text" name="endereco" id="endereco" placeholder="Endereço"> <!-- Campo para o endereço do cliente -->
      <input type="text" name="telefone" id="telefone"  placeholder="Telefone"> <!-- Campo para o telefone do cliente -->
      <input type="email" name="email" id="email"  placeholder="E-mail"> <!-- Campo para o e-mail do cliente -->
      <input type="number" name="divida" id="divida" placeholder="Dívida Atual"> <!-- Campo para a dívida atual do cliente -->
      <button type="submit" >Cadastra Cliente</button> <!-- Botão para enviar o formulário -->
      <a href="../../index.html"><img src="../../imgs/voltar.png" alt="voltar"></a> <!-- Link para voltar à página inicial -->
    </form> <!-- Fim do formulário de cadastro do cliente -->

  </div>
   
  </main>

  <script src="../renderer.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Vendas</title>
  <link rel="stylesheet" href="vendas_style.css">
</head>
<body>
  
<main>

  <div class="container">

    <form id="vendaForm">

      <h1>Realizar Venda</h1>
      
      <label for="cliente">Cliente:</label>
      <input type="text" id="cliente" name="cliente">
      <div class="container-auto-complete">
        <div id="autocomplete-list"></div>
      </div>
      

      <div id="objetoDiv">
        <label for="descricao" >Descrição dos Produtos:</label>
        <textarea name="descricao" id="descricao" cols="39" rows="5"></textarea>
      </div>

      <label for="pagamento">Método de Pagamento:</label>
      <select id="metodo_pagamento" name="metodo_pagamento" class="select">
        <option value="Pix">Pix</option>
        <option value="Especie">Especie</option>
        <option value="Fiado">Fiado</option>
        <option value="Cartao de Credito">Cartão Debito</option>
        <option value="Cartao de Debito">Cartão Credito</option>
      </select>
      

      <label for="preco">Valor Total:</label>
      <input type="number" id="preco" name="preco" step="0.01">


      <input type="submit" value="Realizar Venda" id="vender" >

      <div class="home">
        <a href="../../index.html"  ><img src="../../imgs/voltar.png" alt="voltar" ></a>
      </div>
    
    </form>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">×</span>
        <p id="modal-text"></p>
      </div>
    </div>
    

  </div>

  
</main>

  

<script src="vendas.js"></script>
<script src="../../renderer.js"></script>

</body>
</html>

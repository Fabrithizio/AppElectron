<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Vendas</title>
  <link rel="stylesheet" href="vendas_style.css">
</head>
<body>
  
<main>

  <div class="container">

    <form id="vendaForm">

      <h1>Realizar Venda</h1>
      
      
      <input type="text" id="cliente" name="cliente" placeholder="Cliente">
      <div class="container-auto-complete">
        <div id="autocomplete-list"></div>
      </div>
      
      <div id="itensDiv">
        <label for="itens">Itens:</label>
        <div id="itens">
          <div class="item">
            <input type="text" class="item-nome" placeholder="Nome do item">
            <input type="number" class="item-quantidade" placeholder="Quantidade">
            <input type="number" class="item-valor" placeholder="Valor" step="0.01">
            <button type="button" class="adicionarItem , addRemover">Adicionar</button>
            
          </div>
        </div>
      </div>

      <label for="pagamento">Método de Pagamento:</label>
      <select id="metodo_pagamento" name="metodo_pagamento" class="select" required>
        <option value="Fiado">Á prazo</option>
        <option value="Pix">Pix</option>
        <option value="Especie">Especie</option>
        <option value="Debito">Cartão Debito</option>
        <option value="Credito">Cartão Credito</option>
      </select>
      
      <textarea id="descricao" name="descricao" cols="10" rows="25" readonly></textarea>
      <button type="button" class="removerItem , addRemover">Remover</button>

      <label for="preco">Valor Total:</label>
      <input type="number" id="preco" name="preco" step="0.01">

      <input type="submit" value="Realizar Venda" id="vender" >

      <div class="home">
        <a href="../../index.html"  ><img src="../../imgs/voltar.png" alt="voltar" ></a>
      </div>
    
    </form>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">×</span>
        <p id="modal-text"></p>
      </div>
    </div>
    

  </div>

  
</main>

  

<script src="vendas.js"></script>
<script src="../../renderer.js"></script>

</body>
</html>

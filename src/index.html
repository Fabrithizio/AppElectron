<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Define o tipo de conteúdo e o conjunto de caracteres -->
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <!-- Define o título da página -->
  <title>Controle De Estoque</title>
  <!-- Link para o arquivo CSS externo -->
  <link rel="stylesheet" href="index.css">
</head>
<body>

<!-- Barra de navegação -->
<div class="container">
   <!-- Logo da empresa -->
   <img src="imgs/logo-nice.png" alt="logo" class="logo"> 
   <!-- Título da página -->
   <h1>Controle de Estoque</h1>

   <!-- Barra de atalhos -->
   <div class="hotbar">
    <ul>
      <!-- Ícones de atalho -->
      <li><img src="imgs/whatspp.png" alt="whatspp"></li>
      <li><img src="imgs/faturamento.png" alt="instagram"></li>
      <li id="faturamento" ><img src="imgs/pagamentos.png"  alt="faturamento"></li>
   </ul>
   </div>
</div>

<!-- Conteúdo principal e suas 4 opções -->
<main>
  <!-- Primeira linha de opções -->
  <div class="row_opition">
    <!-- Opção de realizar vendas -->
    <div class="option">
      <a href="pages/vendas/vendas.html" class="links">
        <img src="imgs/vedas.png" alt="vendas" class="config_img">
        <p><strong>Realizar vendas</strong></p>
      </a>
    </div>
    <!-- Opção de pesquisa -->
    <div class="option">
      <a href="pages/pesquisa/pesquisa.html" class="links">
        <img src="imgs/pesquisa.png" alt="produtos" class="config_img">
        <p><strong>Pesquisar</strong></p>
      </a>
    </div>
  </div>

  <!-- Segunda linha de opções -->
  <div class="row_opition">
    <!-- Opção de cadastro de clientes -->
    <div class="option">
      <a href="pages/clientes/cliente.html" class="links">
        <img src="imgs/cliente.png" alt="cliente" class="config_img">
        <p><strong>Cadastra Cliente</strong></p>
      </a>
    </div>
    <!-- Opção de histórico -->
    <div class="option">
      <a href="pages/historico/historico.html" class="links">
        <img src="imgs/historico.png" alt="historio" class="config_img">
        <p><strong>Histórico</strong></p>
      </a>
    </div>
  </div>

</main>
<script src="index.js"></script>
</body>
